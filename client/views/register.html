
<div id="signUp" class="signUp">
    <form class="signUp-content">
      <div class="container">
        <h1>Register</h1>
        <p>Please fill in this form to create an account.</p>
          <hr>
          <label for="name"><b>Username</b></label>
          <input type="text" id="Sname" placeholder="Enter Your Name" name="name" required autofocus>
          
          <label for="psw"><b>Password</b></label>
          <input type="Password" id="Spsw" placeholder="Enter Password" name="psw" pattern="(?=.*\d)(?=.*[A-Za-z]).{8,}" title="Must contain at least one number and one letter, and at least 8 or more characters" required>
          
          <label for="psw-repeat"><b>Repeat Password</b></label>
          <input type="Password" id="SpswRE" placeholder="Repeat Password" name="psw-repeat" pattern="(?=.*\d)(?=.*[A-Za-z]).{8,}" title="Must contain at least one number and one letter, and at least 8 or more characters" required>
          
          <label for="firstname"><b>First Name</b></label>
          <input type="text" id="first" placeholder="Enter First Name" name="firstname" pattern="[A-Za-z]" title="Must contain at only letter" required>
          
          <label for="lastname"><b>Last Name</b></label>
          <input type="text" id="last" placeholder="Enter Last Name" name="lastname" pattern="[A-Za-z]" title="Must contain at only letter" required>
          
          <label for="country"><b>Country</b></label>
          <input type="text" id="cou" placeholder="Enter Your Country" name="country" required>

          <label for="categories"><b>Categories</b></label>
          <input type="text" id="cat" placeholder="Enter Your Categories" name="categories" title="Hold down the Ctrl (windows) / Command (Mac) button to select multiple options" required>

          <label for="questionA"><b>What is your father's name?</b></label>
          <input type="text" id="ans" placeholder="Answers that will be used when retrieving a password" name="questionA" required>

          <label for="questionB"><b>In which hospital were you born?</b></label>
          <input type="text" id="ans" placeholder="Answers that will be used when retrieving a password" name="questionB" required>        
          

          <label for="email"><b>Email</b></label>
          <input type="email" id="email" placeholder="Enter Email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" title="Must contain a valid email address"  required>
          

          <div class="clearfix">
              <a id="show_welcome" class="cancelbtn" href="#/">Cancel</a>
              <a id="btnValidateSignUp" class="signupbtn" href="#/login">Sign Up</a>
        </div>
      </div>
    </form>

  </div>
